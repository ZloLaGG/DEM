<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1">
    <title>Регистрация</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { width: 100%; max-width: 350px; margin: auto; }
        h2 { text-align: center; color: #333; font-size: 24px; }
        form { display: flex; flex-direction: column; gap: 12px; }
        input { padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
        button { padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #45a049; }
        .error { color: red; font-size: 14px; text-align: center; }
        .link { text-align: center; margin-top: 10px; }
        .link a { color: #4CAF50; text-decoration: none; font-size: 16px; }
        .link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        {% for message in get_flashed_messages() %}
            <p class="error">{{ message }}</p>
        {% endfor %}
        <form method="post">
            <input type="text" name="full_name" placeholder="ФИО" value="{{ form_data.get('full_name', '') }}" required>
            <input type="text" name="phone" placeholder="+7(XXX)XXX-XX-XX" value="{{ form_data.get('phone', '') }}" required>
            <input type="email" name="email" placeholder="Email" value="{{ form_data.get('email', '') }}" required>
            <input type="text" name="login" placeholder="Логин" value="{{ form_data.get('login', '') }}" required>
            <input type="password" name="password" placeholder="Пароль (мин. 6 символов)" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="link">
            <a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
        </div>
    </div>
</body>
</html>
